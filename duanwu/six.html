            'onMenuShareQZone',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onVoiceRecordEnd',
            'playVoice',
            'onVoicePlayEnd',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice'
          ]  // 必填，需要使用的JS接口列表，所有JS接口列表见附录2 ngrok
        });

        wx.ready(function(){

          wx.hideMenuItems({
            menuList: ["menuItem:copyUrl"] // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮
          });
          // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。

          //分享到朋友圈
          wx.onMenuShareTimeline({
            title: "这个端午，我只“粽”意你", // 分享标题
            link: link, // 分享链接，该链接域名必须与当前企业的可信域名一致
            imgUrl: img_url , // 分享图标
            dataUrl: dataUrl,
            success: function () {
              // 用户确认分享后执行的回调函数
              // $.post("zhuanfa",{"id":audioId},function(data){console.log("转发成功！")});
            },
            cancel: function () {
              // 用户取消分享后执行的回调函数
            }
          });

          //分享到朋友
          wx.onMenuShareAppMessage({
            title: "这个端午，我只“粽”意你", // 分享标题
            desc: "今今乐道读书会为你献上端午“盲粽”", // 分享描述
            link: link, // 分享链接，该链接域名必须与当前企业的可信域名一致
            imgUrl: img_url, // 分享图标
            type: type, // 分享类型,music、video或link，不填默认为link
            dataUrl: dataUrl, // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
              // 用户确认分享后执行的回调函数
              // $.post("zhuanfa",{"id":audioId},function(data){console.log("转发成功！")});
            },
            cancel: function () {
              // 用户取消分享后执行的回调函数
            }
          });
        });
      }
    </script>
